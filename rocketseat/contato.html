<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <br>
        <label for="opcoes"><strong>Assunto:</strong></label>
        <select id="opcoes">
            <optgroup>
                <option>Suporte</option>
                <option>Sugestão</option>
                <option>Reclamação</option>
            </optgroup>
        </select>
        <br><br>

        <label for="name"><strong>Nome completo:</strong></label>
        <br>
        <input id="name" type="text" placeholder="Seu nome">
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" placeholder="email@seudominio.com">
        <br><br>

        <label for="msg"><strong>Mensagem:</strong></label>
        <br>
        <textarea id="msg" cols="30" rows="10"></textarea>

        <br><br>
        <input type="checkbox" id="acept"> Aceito receber novidades por e-mail
        <br>
        <br>
        <button>Enviar</button>
    </fieldset>
</body>

</html>
